<header class="fixed top-0 left-0 right-0 z-50 bg-white/95 backdrop-blur-sm border-b border-gray-100">
    <nav class="px-6 h-16 flex items-center justify-between w-dvw">
        <div class="flex items-center lg:gap-12 justify-between lg:justify-start w-full">
            <div class="w-[100px] h-[40px] mr-10 relative overflow-hidden cursor-pointer" routerLink="/">
                <img src="logo.png" class="absolute -top-[25px]"/>
            </div>
            <div class="items-center gap-6 hidden lg:flex">
                <a routerLink="/" class="text-gray-900 font-medium">Home</a>

                <a routerLink="/about" class="text-gray-500 hover:text-gray-900">About</a>
                <a routerLink="/country-platform" class="text-gray-500 hover:text-gray-900">Countries</a>

                <button class="text-gray-500 hover:text-gray-900 flex items-center gap-1" DropDown [menu]="menuElement"
                    position="bottom">
                    Services
                    <i class="ri-arrow-down-s-line"></i>
                </button>
                <div #menuElement DropDownItem class="bg-white shadow-lg rounded-md py-2 hidden">
                    <a routerLink="/verify-practitioner"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Verify a
                        Practitioner</a>
                    <a routerLink="/register"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Register</a>
                    <a routerLink="/regulatory-platform"
                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">Regulatory Portal</a>
                </div>
                <a routerLink="/news" class="text-gray-500 hover:text-gray-900" data-readdy="false">News & Updates</a>
                <a routerLink="/contact" class="text-gray-500 hover:text-gray-900" data-readdy="false">Contact</a>
            </div>
            <div class="flex items-center space-x-4">
                <a (click)="toggle()" class="lg:hidden w-10 h-10 flex items-center justify-center text-gray-700">
                    <i class="ri-menu-line ri-lg"></i>
                </a>
            </div>
        </div>
        <div class="lg:flex hidden items-center gap-4">
            <a routerLink="/partnership" class="text-gray-500 hover:text-gray-900 whitespace-nowrap">Partners & Investors</a>
            <div class="relative">
                <button class="flex items-center gap-1 px-4 py-2 bg-gray-100 text-gray-500 rounded-full text-sm whitespace-nowrap">
                    AMR-X
                    <span class="text-xs px-1.5 py-0.5 bg-blue-500/10 text-blue-500 rounded">Coming Soon</span>
                </button>
            </div>
        </div>
    </nav>
</header>

<div class="fixed inset-0 z-[99999999]" *ngIf="showMenu">
    <div class="w-dvw max-h-max flex flex-col overflow-auto p-4 border-b shadow-lg bg-white">
        <div class="flex justify-end">
            <i class="ri-close-large-fill text-lg" (click)="toggle()"></i>
        </div>
        <nav class="flex flex-col space-y-6">
            <a [routerLink]="['/']" [routerLinkActiveOptions]="{ exact: true }"
                routerLinkActive="text-primary font-medium border-b-2 border-primary"
                class="text-gray-800 font-medium hover:text-primary transition">Home</a>
            <a [routerLink]="['/about']" routerLinkActive="text-primary font-medium border-b-2 border-primary"
                data-readdy="true" class="text-gray-600 hover:text-primary transition">About AMR</a>
            <a [routerLink]="['/verify-practitioner']"
                routerLinkActive="text-primary font-medium border-b-2 border-primary" data-readdy="true"
                class="text-gray-600 hover:text-primary transition">Verify a Practitioner</a>
            <a [routerLink]="['/register']" routerLinkActive="text-primary font-medium border-b-2 border-primary"
                data-readdy="true" class="text-gray-600 hover:text-primary transition">Register</a>
            <a [routerLink]="['/country-platform']" routerLinkActive="text-primary font-medium border-b-2 border-primary"
                data-readdy="true" class="text-gray-600 hover:text-primary transition">Country Platforms</a>
            <a [routerLink]="['/regulatory-platform']" routerLinkActive="text-primary font-medium border-b-2 border-primary"
                data-readdy="true" class="text-gray-600 hover:text-primary transition">Regulatory Portal</a>
            <a [routerLink]="['/news']" routerLinkActive="text-primary font-medium border-b-2 border-primary"
                data-readdy="true" class="text-gray-600 hover:text-primary transition">News</a>   
            <a [routerLink]="['/contact']" routerLinkActive="text-primary font-medium border-b-2 border-primary"
                data-readdy="true" class="text-gray-600 hover:text-primary transition">Contact</a>        
        </nav>
        <div class=" flex flex-col space-y-6 mt-6">
            <a routerLink="/partnership" class="text-gray-500 hover:text-gray-900">Partners & Investors</a>
            <div class="relative">
                <button class="flex items-center gap-1 px-4 py-2 bg-gray-100 text-gray-500 rounded-full text-sm">
                    AMR-X
                    <span class="text-xs px-1.5 py-0.5 bg-blue-500/10 text-blue-500 rounded">Coming Soon</span>
                </button>
            </div>
        </div>
    </div>
</div>
